<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
</head>
<body>
    <h1>Authentication</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="usr_name">UserName:</label>
        {{ form.username() }}<br><br>
        
        <label for="pwd">Password:</label>
        {{ form.password() }}<br><br>
        
        {{ form.submit() }}
    </form>
    
</body>
</html>
