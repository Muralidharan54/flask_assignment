<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="num1">Number 1:</label>
        {{ form.num1() }}<br><br>
        
        <label for="num2">Number 2:</label>
        {{ form.num2() }}<br><br>
        
        {{ form.submit() }}
    </form>
    
    {% if result is not none %}
    <div>
        <h2>Result: {{ result }}</h2>
    </div>
    {% endif %}
</body>
</html>
