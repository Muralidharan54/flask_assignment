<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Celsius to Fahrenheit Converter</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.celsius.label }}<br>
            {{ form.celsius(size=10) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    {% if fahrenheit is not none %}
        <h2>Converted Fahrenheit: {{ fahrenheit }} Â°F</h2>
    {% endif %}
</body>
</html>
