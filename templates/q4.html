<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="task">New Task:</label>
        {{ form.task() }}<br><br>
        {{ form.submit() }}
    </form>
    
    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
